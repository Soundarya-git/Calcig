<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All-in-One Smart App</title>

<style>
:root{
  --primary:#6c63ff;
  --secondary:#00e5ff;
  --glass:rgba(255,255,255,0.25);
  --blur:blur(14px);
}

*{
  box-sizing:border-box;
  transition:all .25s ease;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#6c63ff,#00e5ff);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loader h1{
  color:white;
  font-size:30px;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

/* ===== TABS ===== */
.tabs{
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
  padding:12px;
  background:rgba(255,255,255,.15);
  backdrop-filter:var(--blur);
}
.tabs button{
  border:none;
  padding:10px 22px;
  border-radius:14px;
  background:var(--primary);
  color:white;
  font-size:16px;
  cursor:pointer;
}
.tabs button:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 18px rgba(0,0,0,.3);
}
.tabs button.active{
  background:#4834d4;
}

/* ===== SECTIONS ===== */
.section{
  display:none;
  width:100%;
  max-width:720px;
  padding:20px;
  animation:fadeUp .5s ease;
}
.section.active{display:block;}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== CARD ===== */
.card{
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
}

/* ===== CALCULATOR ===== */
.display{
  background:#111;
  color:#00ffcc;
  font-size:28px;
  padding:12px;
  border-radius:12px;
  margin-bottom:15px;
  text-align:right;
  box-shadow:0 0 12px #00ffcc;
}
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.buttons button{
  padding:18px;
  font-size:20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.buttons button:hover{
  transform:scale(1.08);
}
.equal{grid-column:span 2;background:#4caf50;color:white;}
.clear{background:#f44336;color:white;}

/* ===== NOTES ===== */
textarea,input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
.note{
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
  animation:pop .3s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.note:hover{transform:translateY(-5px);}
.note button{
  border:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* ===== TIC TAC TOE ===== */
.scoreboard{
  display:flex;
  justify-content:space-around;
  font-weight:bold;
  margin-bottom:15px;
}
.board{
  display:grid;
  grid-template-columns:repeat(3,100px);
  gap:10px;
  justify-content:center;
}
.cell{
  width:100px;
  height:100px;
  background:white;
  border-radius:14px;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}
.cell:hover{
  background:#e0e7ff;
  transform:scale(1.08);
}
.message{
  text-align:center;
  font-size:20px;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <h1>üöÄ Loading Smart App...</h1>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="active" onclick="switchTab('calculator',this)">üßÆ Calculator</button>
  <button onclick="switchTab('notes',this)">üìù Notes</button>
  <button onclick="switchTab('tictactoe',this)">üéÆ Tic Tac Toe</button>
</div>

<!-- CALCULATOR -->
<div id="calculator" class="section active">
  <div class="card">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="equal" onclick="calc()">=</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')" style="grid-column:span 2">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>
</div>

<!-- NOTES -->
<div id="notes" class="section">
  <div class="card">
    <input placeholder="Search..." oninput="filterNotes()" id="search">
    <textarea id="noteText" placeholder="Write your note..."></textarea>
    <input type="color" id="color">
    <button onclick="addNote()">Add Note</button>
    <div id="notesList"></div>
  </div>
</div>

<!-- TIC TAC TOE -->
<div id="tictactoe" class="section">
  <div class="card">
    <div class="scoreboard">
      <div>X : <span id="sx">0</span></div>
      <div>O : <span id="so">0</span></div>
    </div>
    <div class="board" id="board"></div>
    <div class="message" id="msg"></div>
  </div>
</div>

<script>
/* LOADER */
window.onload=()=>{
  setTimeout(()=>loader.style.display="none",2000);
  startGame();
  loadNotes();
}

/* TABS */
function switchTab(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

/* CALCULATOR */
const display=document.getElementById("display");
function append(v){
  display.innerText=display.innerText==="0"?v:display.innerText+v;
}
function clearDisplay(){display.innerText="0";}
function calc(){
  try{display.innerText=eval(display.innerText);}
  catch{display.innerText="Error";}
}

/* NOTES */
function addNote(){
  let text=noteText.value.trim();
  if(!text)return;
  let notes=JSON.parse(localStorage.getItem("notes")||"[]");
  notes.push({id:Date.now(),text,color:color.value});
  localStorage.setItem("notes",JSON.stringify(notes));
  noteText.value="";
  loadNotes();
}
function loadNotes(){
  notesList.innerHTML="";
  let notes=JSON.parse(localStorage.getItem("notes")||"[]");
  notes.forEach(n=>{
    let d=document.createElement("div");
    d.className="note";
    d.style.background=n.color;
    d.innerHTML=`${n.text}<br><button onclick="del(${n.id})">‚ùå</button>`;
    notesList.appendChild(d);
  });
}
function del(id){
  let notes=JSON.parse(localStorage.getItem("notes"));
  localStorage.setItem("notes",JSON.stringify(notes.filter(n=>n.id!==id)));
  loadNotes();
}
function filterNotes(){
  let q=search.value.toLowerCase();
  document.querySelectorAll(".note").forEach(n=>{
    n.style.display=n.innerText.toLowerCase().includes(q)?"block":"none";
  });
}

/* TIC TAC TOE */
let board=document.getElementById("board");
let msg=document.getElementById("msg");
let cells=[],player="X",scores={X:0,O:0};

function startGame(){
  board.innerHTML="";
  cells=Array(9).fill("");
  msg.innerText="Player X Turn";
  for(let i=0;i<9;i++){
    let c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>move(i,c);
    board.appendChild(c);
  }
}
function move(i,cell){
  if(cells[i])return;
  cells[i]=player;
  cell.innerText=player;
  if(check(player)){
    msg.innerText=`üéâ ${player} Wins`;
    scores[player]++;
    sx.innerText=scores.X; so.innerText=scores.O;
    setTimeout(startGame,1500); return;
  }
  if(cells.every(c=>c)){
    msg.innerText="Draw!";
    setTimeout(startGame,1500); return;
  }
  player=player==="X"?"O":"X";
  msg.innerText=`Player ${player} Turn`;
}
function check(p){
  let w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(a=>a.every(i=>cells[i]===p));
}
</script>

</body>
</html>
